<head>

<body>

                <h1 class="mt-3 text-light">Weather Details</h1>

            </div>

<script>
    const search = async()=>{
    let countryName = cname.value
    const api_key ='UMz66kKwTaHG9KVDJPH5DYML26yrQg0S'
    console.log("==========================================get in");
    if(countryName){
        try {
            const response = await fetch(`https://api.tomorrow.io/v4/weather/forecast?location=${countryName}&apikey=${api_key}`);
        const data = await response.json();
    
        // Handle the data
        console.log(data,"=============");
        console.log(data,"========item here=====");
        console.log(data.timelines.daily[0].values);
       

        result.innerHTML = ` <div class="card glass-effect mb-3 mt-4 p-2 style="max-width: 100%;">

           <h5 class="card-title glass-effect mt-3">${data.location.name}</h5><div class="card" style="width: 18rem;">
               <ul class="list-group list-group-flush">
                 <li class="list-group-item">Name: ${data.location.name}</li>
                 <li class="list-group-item">longitude:${data.location.lon}</li>

               </ul>
             </div>

               <div class="card ms-2 " style="width: 100%;">
                   <ul class="list-group list-group-flush">
                     <li class="list-group-item">Sunrise: ${data.timelines.daily[0].values.sunriseTime}</li>
                     <li class="list-group-item">sunset : ${data.timelines.daily[0].values.sunriseTime}</li>
                     <li class="list-group-item">Timezone : ${data.timelines.daily[0].values.temperatureAvg}</li>

        } catch (error) {

}
